<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
		
		<section class="jumbotron text-center">			
			<img class="d-block mx-auto" th:src="@{/image/spring-security.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">VilaHouse</h1>
				<p class="lead text-muted">VilaHouse</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container d-flex justify-content-center align-items-center">

				<div class="row">
					<div class="col-md-12">					
					
						<div th:replace="fragments/alert :: alerta-sucesso"></div>
												
						<form th:action="@{/cadastrosHabitantes/salvar}" th:object="${cadastroHabitante}"
							method="POST" class="was-validated">
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<small class="form-text text-muted">Selecione 
										a profissão referente ao seu cadastro.</small>
									<input type="text" class="form-control"
										id="profissao" placeholder="Ferreiro"
										th:field="*{profissao.nome}" required />
									<div class="invalid-feedback">
								      Profissão é obrigatória.
								    </div>
								</div>
							</div>
	
							<div class="form-row">
								<div class="form-group col-md-12">
									<div class="card">
									  <div class="card-header">
									    Indique a vila
									  </div>
									  <div class="card-body" id="vilas">										  									    
											<!-- options by jQuery -->
									  </div>									  							  
									</div>
								</div>
							</div>
							
							<div class="form-row">								
								<div class="form-group col-md-12">
									<small class="form-text text-muted">Selecione 
										a variavel eliminar</small>
									<input class="form-control" type="date" id="data" 
										th:field="*{variavelEliminar}" required/>
									<div class="invalid-feedback">
								      Variavel Eliminar é obrigatória.
								    </div>	
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<small id="hr-small" class="form-text text-muted">Rendas disponíveis para cadastro</small>
									<select id="rendas" class="custom-select" size="5" 
										th:field="*{horario.id}" required>
									  	<option th:value="*{horario.id}" 
									  			th:text="*{horario.horaMinuto}"></option>
									</select>
									<div class="invalid-feedback">Renda é obrigatório</div>
								</div>
							</div>
							
							<input type="hidden" th:field="*{id}"/>							
							<div class="form-group row">
								<div class="col-sm-10">
									<button id="btn-salvar" type="submit" class="btn btn-primary" 
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script	th:src="@{/js/cadastroHabitante.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
